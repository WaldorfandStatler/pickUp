<form ng-submit="requestGame()" >
  <div class="row">
    <div class="offset-by-three six columns" >
      <label for="dateInput">Time</label>
      <select 
        name="timeSelect" 
        class="u-full-width" 
        id="dateInput" 
        ng-options="option.name for option in data.availableOptions track by option.id" 
        ng-model="data.selectedOption">
      </select>
    </div>
  </div> <!-- end of row  -->
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="sportInput">Activity</label>
        <input
          type="text"
          class="u-full-width"
          placeholder="Enter your Activity here"
          id="sportInput" 
          ng-model="sportInput" 
          required />
    </div>
  </div> <!-- end of row  -->
  <div class="row">
      <div class="offset-by-three six columns">
        <label for="locationInput">Location</label>
          <input 
          type="text" 
          class="u-full-width"
          placeholder="Enter your desired location here"
          id="locationInput"
          ng-model="locationInput"
          required />
      </div>
    </div> <!-- end of row  -->
  
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="exampleMessage">Phone Number</label>
      <input 
        type="tel"
        class="u-full-width"
        placeholder="we'll text you soon when a game is available"
        id="phone"
        ng-model="smsNum"
        required />
      <input class="button-primary" type="submit" value="Submit">
    </div>
  </div> <!-- end of row  -->
</form>
