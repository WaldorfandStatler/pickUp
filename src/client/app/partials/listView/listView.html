<div >
    <h1>Game List</h1>
    <pre>{{$scope}}</pre>
    <div class="games">
        <div class="game-table">
            <div class="game-row" games="games" ng-repeat="game in games">
                <div class="game-data">Sport: {{game.sport}} at {{game.startTime}} at {{game.location}} </div>
            </div>
        </div>
    </div>
</div>
