<div class="container" >
    <h1>Game List</h1>
    <form class="row" >
        <div class="games">
            <div class="game-table">
                <list-view-entry
                        game="game"
                        ng-model="game"
                        ng-repeat="game in games track by game._id" 
                        > 
                </list-view-entry>
            </div>
        </div>
    </form>
    </div>
