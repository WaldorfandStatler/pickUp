<div ng-controller="ListViewController">
    <h1>Game List</h1>
    <div class="games">
        <div class="game-table">
            <div class="game-row" games="$scope.games" ng-repeat="game in games">
                <div class="game-data">Sport: {{game.sport}} at {{game.startTime}} at {{game.location}} </div>
            </div>
        </div>
    </div>
    <pre>{{$scope | json}}</pre>
</div>
