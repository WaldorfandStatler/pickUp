<div>
    <h1>Game List</h1>
    <div class="games">
        <div class="game-table">
            <div class="game-row" games="$scope.games" ng-repeat="game in $scope.games">
                <div class="game-data">Sport: {{game.game}} at {{game.gameTime}} at {{game.location}} </div>
            </div>
        </div>
    </div>
</div>
