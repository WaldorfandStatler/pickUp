<form class="list-View-Entry"  ng-submit="$ctrl.requestGame()">
    <div>Activity: {{$ctrl.game.sport}} at {{$ctrl.game.startTime}} at {{$ctrl.game.location}}
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend"> 
              <button type="submit" value="submit" class="input-group-text" id="inputGroup-sizing-sm">Join Game</button>
            </div>
            <input type="text" id="smsNum" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Enter # and click to join game"
            ng-model="$ctrl.smsNum" >
        </div>
    </div>
</form>
