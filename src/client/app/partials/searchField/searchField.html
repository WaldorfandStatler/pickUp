<!-- find a sports field to play at -->
<form ng-submit="findFields()">
        <div class="row">
            <div class="offset-by-three six columns" >
              <label for="fieldSearch">Search for a sports field</label>
              <input name="fieldSearch" class="u-full-width" id="fieldInput" ng-model="data.fieldSearch">
            </input>
            <input class="button-primary" type="submit" value="Submit">
            </div>
          </div> <!-- end of row  -->
    </form>
